<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 1rem; 
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-radius: 1rem 1rem 0 0; 
        }
        footer {
            background-color: #f8f9fa;
            padding: 15px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 m-0">Servidor de imágenes</h1>
        <i class="bi bi-cloud fs-1"></i>
    </header>

    <main class="container flex-grow-1 text-center my-4">
        <h2 class="mb-4">Host: {{.Host}}</h2>
        <h2 class="mb-4">Tema: Uniquindianos</h2>

        <div class="d-flex flex-wrap justify-content-center">
            {{range .Images}}
            <div class="card m-3 shadow-sm" style="width: 18rem;">
                <img src="data:image/png;base64,{{.Data}}" alt="Imagen" class="card-img-top">
                <div class="card-body text-center">
                    <p class="card-text fw-bold">{{.Name}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container d-flex justify-content-between text-muted">
            <span>JuanC Albaran - AnaM Cuellar - JuanM Florez</span>
            <span>Computación en la nube</span>
            <span>2025-2</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
