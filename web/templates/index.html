<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h1>{{ .Title }}</h1>
    <h3 class="text-muted">Host: {{ .Host }}</h3>

    <div class="row mt-4">
      {{range .Images}}
        <div class="col-md-4 mb-3">
          <img src="data:image/png;base64,{{.}}" class="img-fluid rounded shadow">
        </div>
      {{end}}
    </div>
  </div>

</body>
</html>
